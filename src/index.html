<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="content">
      <div class="title-container">
        <h1>Today's To Do</h1>
        <img src="../icons/sync.png" alt="syncIcon" />
      </div>
      <div class="input-container">
        <input
          class="main-input"
          type="text"
          placeholder="Add to your list..."
        />
        <img src="../icons/enter.png" alt="enter" />
      </div>
      <ul></ul>
      <a href="#">Clear all completed</a>
    </div>
  </body>
</html>
